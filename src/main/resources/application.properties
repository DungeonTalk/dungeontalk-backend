spring.application.name=dungeontalk-application

# =======================
# AI Service Configuration
# =======================
ai.service.url=http://localhost:8001
ai.service.timeout=30000
# =======================
# PostgreSQL ??
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/dungeondb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================
# MongoDB 설정
# =======================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=dungeondb
spring.data.mongodb.username=admin
spring.data.mongodb.password=1234
spring.data.mongodb.authentication-database=admin

# =======================
# Redis (Valkey) ??
# =======================
# ??? Valkey (?? 6379)
spring.session.store-type=redis
spring.data.session.host=localhost
spring.data.session.port=6379

# ??? Valkey (?? 6380) ?? - RedisTemplate ?? Lettuce/Redisson ??? ?? ??
spring.cache.type=redis
spring.redis.cache.host=localhost
spring.redis.cache.port=6380

# =======================
# ??
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.
jwt.accessexpiration=604800000
jwt.refreshexpiration=604800000

